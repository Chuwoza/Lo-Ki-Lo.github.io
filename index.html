<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="data:;base64,=">
    <title>lo-ki-lo</title>
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="header">
       <div class="container__header">
         <a class="header__logo" href="https://lokilo.com.ua/" target="_blank">
            <img class="logo__img" src="./images/icon/logo.png">
            <span class="logo__text">lo-ki-lo</span>
         </a>
         <form class="header__search" type="GET">
            <div class="header__search-input-wrapper">
               <input class="header__search-input" type=text placeholder="поиск товара">
            </div>
            <div class="header__search-dropdown">
               
               <div data-select class="header-select">
                  <div data-select-title class="header-select__title">АЛМАЗНАЯ ВЫШИВКА</div>
                  <div class="header-select__dropdown hidden">
                     <div data-select-item="Абстракции" class="header-select__dropdown-item">Абстракции</div>
                     <div data-select-item="Натюрморты" class="header-select__dropdown-item">Натюрморты</div>
                     <div data-select-item="Бабочки" class="header-select__dropdown-item">Бабочки</div>
                     <div data-select-item="Цветы" class="header-select__dropdown-item">Цветы</div>
                     <div data-select-item="Птицы" class="header-select__dropdown-item">Птицы</div>
                     <div data-select-item="Животные" class="header-select__dropdown-item">Животные</div>
                     <div data-select-item="Пейзажи" class="header-select__dropdown-item">Пейзажи</div>
                     <div data-select-item="Детство" class="header-select__dropdown-item">Детство</div>
                     <div data-select-item="Магнит На Холодильник" class="header-select__dropdown-item">Магнит на холодильник</div>
                     <div data-select-item="Вышивка Крестиком" class="header-select__dropdown-item">Вышивка крестиком</div>
                     <div data-select-item="КУПАЛЬНИКИ" class="header-select__dropdown-item">КУПАЛЬНИКИ</div>
                     <div data-select-item="ПРОЧЕЕ" class="header-select__dropdown-item">ПРОЧЕЕ</div>
                     </div>
               </div>

               <select class="hidden" id="selectReal" name="select" value="none">
                  <option value="none">АЛМАЗНАЯ ВЫШИВКА</option>
                  <option value="Абстракции">Абстракции</option>
                  <option value="Натюрморты">Натюрморты</option>
                  <option value="Бабочки">Бабочки</option>
                  <option value="Цветы">Цветы</option>
                  <option value="Птицы">Птицы</option>
                  <option value="Животные">Животные</option>
                  <option value="Пейзажи">Пейзажи</option>
                  <option value="Детство">Детство</option>
                  <option value="Магнит На Холодильник">Магнит на холодильник</option>
                  <option value="Вышивка Крестиком">ВЫШИВКА КРЕСТИКОМ</option>
                  <option value="КУПАЛЬНИКИ">КУПАЛЬНИКИ</option>
                  <option value="ПРОЧЕЕ">ПРОЧЕЕ</option>
               </select>
            </div>
            <div class="header__search-button-wrapper">
               <button class="header__search-button" type="submit">
                  <img src="./images/icon/search-icon.svg" alt="logo-search">
               </button>
            </div>
         </form>
         <div class="header__links">
            <a href="#" class="header-link header-link-point">
               <span class="header-link__icon ">
                  <svg xmlns="http://www.w3.org/2000/svg" 
                  width="21" 
                  height="20"

                  class="icon-svg">

                  </svg>
               </span>
               <span class="header-link__text">2 items</span>
            </a>
            <a href="#" class="header-link">
               <span class="header-link__icon">
                  <svg xmlns="http://www.w3.org/2000/svg"
                   width="20" 
                   height="19" 
                   viewBox="0 0 20 19"
                   class="icon-hearth-svg">
                     <path d="M10.1 15.55l-.1.1-.1-.1C5.14 11.24 2 8.39 2 5.5 2 3.5 3.5 2 5.5 2c1.54 0 3.038.99 3.569 2.36h1.871C11.46 2.99 12.96 2 14.5 2c2.002 0 3.5 1.5 3.5 3.5 0 2.89-3.14 5.74-7.898 10.05zM14.5 0c-1.74 0-3.41.81-4.5 2.09C8.912.81 7.24 0 5.5 0 2.42 0 0 2.42 0 5.5c0 3.78 3.4 6.86 8.55 11.54L10 18.35l1.451-1.32C16.6 12.36 20 9.28 20 5.5 20 2.42 17.58 0 14.5 0z"/>
                  </svg>
               </span>
               <span class="header-link__text">
                  Wish List
               </span>
            </a>
            <a href="#" class="header-link">
               <span class="header-link__icon">
                  <svg xmlns="http://www.w3.org/2000/svg" 
                  width="16" 
                  height="16" 
                  viewBox="0 0 16 16"
                  class="icon-svg">
                  <path d="M16 13v3H0v-3c0-2.66 5.33-4 8-4s8 1.34 8 4zm-4.002-9c0 2.21-1.789 4-3.998 4a3.997 3.997 0 0 1-4-4c0-2.21 1.788-4 4-4 2.21 0 3.998 1.79 3.998 4zm-10.1 9v1.1H14.1V13c0-.64-3.13-2.1-6.1-2.1-2.968 0-6.1 1.46-6.1 2.1zM5.9 4a2.101 2.101 0 0 0 4.202 0A2.101 2.101 0 0 0 5.9 4z"/>
                  </svg>
               </span>
               <span class="header-link__text">
                  Sing in
               </span>
            </a>


         </div>
       </cdiv>
    </header>

    <script src="js/main.js"></script>
  </body>
</html>
